<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Website Coming Soon Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <!-- Logo en haut -->
        <img src="img/logo (2).png" class="logo" alt="Logo">

        <div class="content">
            <!-- Grand titre du nombre de jours -->
            <h1 id="big-days">Loading...</h1>

            <!-- Texte descriptif -->
            <p>Website is Under Maintenance</p>
            <h2>We're <span>Launching</span> Soon</h2>

            <!-- Compte à rebours -->
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>

            <!-- Bouton avec image -->
            <button type="button">
                Learn More <img src="img/play-button-arrowhead.png" alt="Play">
            </button>
        </div>

        <!-- Image de la fusée -->
        <img src="img/rocket.png" class="rocket" alt="Rocket">
    </div>

    <!-- Script -->
    <script src="index.js"></script>
</body>
</html>
